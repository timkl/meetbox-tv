<!doctype html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Meetbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    
    <body>

        <section class="top">
            
            <img src="img/logo.png" alt="Meebox">

            <p class="time">16:21</p>

        </section>

        <section class="main-content">

            <div class="inner">
                
                <div class="default-state">

                    <h2>Ready for your meeting?</h2>

                    <p>This meeting will begin when someone joins <span>g2m.me/lennon</span></p>

                </div>

                <div class="proximity-state">

                    <h2>Welcome, [user]!</h2>

                    <p>Your meeting <span>[meeting]</span> starts in [n] minutes</p>

                </div>

            </div>

        </section>        

        <section class="bottom">

            <p>Schedule and start meetings from the Meetbox App. Go to <span>meetbox.io/app</span> on your iOS device.</p>

        </section>

    </body>
</html>
